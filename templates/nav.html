{% load static %}
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img width="150px"
                         src="{% static 'images/underwater-hunter-skull-vector-illustration-head-of-skeleton-with-mask-and-crossed-spearguns-born-to-dive-text-seaside-activity-concept-for-scuba-d-2J2DPM1.jpg' %}"
                         alt="nav-logo">
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">

                        
                    {% if request.user.is_authenticated %}

                        <li class="nav-item">
                            <a href="{% url 'add-photo' %}">
                                <i>Add Photo</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'events-list' %}">
                                <i>Event</i>
                            </a>
                        </li>

                        {% if not request.user.equipment %}
                            <li class="nav-item">
                                <a href="{% url 'add-equipment' %}">
                                    <i>Add-Equipment</i>
                                </a>
                            </li>
                        {% endif %}

                        <li class="nav-item">
                            <a href="{% url 'profile details' pk=request.user.pk %}">
                                <i>Profile={{ request.user }}</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'about' %}">
                                <i>About</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'logout' %}">
                                <i>Log out</i>
                            </a>
                        </li>

                    {% else %}

                        <li class="nav-item">
                            <a href="{% url 'login' %}">
                                <i>Log in</i>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'register' %}">
                                <i>Register</i>
                            </a>
                        </li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
