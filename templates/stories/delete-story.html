{% extends 'base.html' %}
{% load placeholders %}
{% block content %}

    <form action="{% url 'delete-story' pk=object.pk %}" method="post">
        {% csrf_token %}

        <label for="title">
            <p>Title:</p>
            <input value="{{ story_instance.title }}" disabled>
        </label>
        <label>
            <p>Description:</p>
            <textarea disabled style="padding: 10px" rows="17" cols="20">{{ story_instance.description }}</textarea>
        </label>
        <h5 style="color: #2d2d2d">Creator: {{ story_instance.creator }}</h5>

        <h4>Are you sure you want to Delete this story?</h4>

        <button class="button-edit-profile" type="submit">Delete Story</button>

        <div>
            <a style="font-size: 13px" class="button-edit-profile" href="{% url 'all-stories' %}">Back to Stories</a>
        </div>
    </form>

{% endblock %}
