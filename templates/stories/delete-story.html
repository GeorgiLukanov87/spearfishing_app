{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'delete-story' pk=object.pk %}" method="post">

        {% csrf_token %}
        <h2>Are you sure you want to Delete this story?</h2>

        <button class="button-edit-profile" type="submit">Delete Story</button>
        <div>
            <a style="font-size: 13px" class="button-edit-profile" href="{% url 'all-stories' %}">Back to Stories</a>
        </div>
    </form>

{% endblock %}
