{% extends 'base.html' %}
{% block content %}

    {% if object_list %}
        <h1>Story List</h1>
        {% for story in object_list %}

            <ul style="list-style: none">

                <li>
                    Title: {{ story.title }}
                    Date: {{ story.date }}
                    <p>
                        Full Story:{{ story.description }}
                    </p>

                </li>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
