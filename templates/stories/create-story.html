{% extends 'base.html' %}
{% block content %}

    <div class="create-story-bg">

        <form action="{% url 'create-story' %}" method="post">
            <h4>Create new story</h4>

            {{ form.as_p }}
            {% csrf_token %}

            <div>
                <button type="submit" class="button-edit-profile">Create New Story</button>
            </div>

            <a class="button-edit-profile" style="color: #dedada;font-size: 13px" href="{% url 'all-stories' %}">Back to
                Stories</a>
        </form>

    </div>
{% endblock %}
