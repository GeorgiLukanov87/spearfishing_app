{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'change-password' %}">
        <h2>Change Password</h2>

        {% csrf_token %}
        {{ form.as_p }}

        <button class="button-login" type="submit">Submit</button>
        <button class="button-login" type="button">
            <a style="text-decoration: none" href="{% url 'index' %}">Back</a>
        </button>
    </form>

{% endblock %}
