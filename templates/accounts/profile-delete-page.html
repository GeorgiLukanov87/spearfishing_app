{% extends 'base.html' %}
{% block content %}

    <div class="delete-profile">
        <h1>
            Are you sure you want to delete your profile?
        </h1>
        <div class="sure-buttons">
            <form action="{% url 'profile delete' pk=object.pk %}" method="post">

                {% csrf_token %}
                <button>Yes</button>

                <a class="edit-btn" href="{% url 'index' %}">Go Back</a>
            </form>
        </div>

    </div>

{% endblock %}
