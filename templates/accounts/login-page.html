{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'login' %}" method="post">
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Log in</button>
    </form>

    <div class="second-option">
        <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock %}
