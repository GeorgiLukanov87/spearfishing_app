{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'edit-event' pk=event.pk %}" method="post">

        {{ form }}
        {% csrf_token %}
        <button class="button-edit-profile" type="submit">Edit Event</button>
        <a class="button-edit-profile" style="color: #dedada;font-size: 13px" href="{% url 'events-list' %}">Back to
            Events</a>
    </form>

{% endblock %}
