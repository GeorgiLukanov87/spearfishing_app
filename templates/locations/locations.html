{% extends 'base.html' %}
{% load placeholders %}
{% block content %}

    <div>
        <h2 class="h2-maps">Top shared locations from our users!</h2>
        <br>
        <div class="map-wrapper">
            {{ m|safe }}
        </div>
    </div>
    <div>

        <h2 class="h2-maps">Search new Locations here:</h2>


        <form class="location-searchbar" method="POST">

            {% csrf_token %}
            {{ form.address|placeholder:'Enter city name...' }}

            <button style="background-color: #8f8b8b;color: red;border-radius: 6px;padding: 6px;font-weight: bold"
                    type="submit">Search
            </button>
        </form>
    </div>

{% endblock %}
