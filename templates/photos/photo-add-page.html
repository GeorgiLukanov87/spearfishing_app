{% extends 'base.html' %}
{% block content %}

    <main>

        <div class="add-photo-wrapper">

            <div class="edit-delete edit-photo">
                <form class="add-photo-form" method="post" enctype="multipart/form-data">
                    <h2>Add photo</h2>

                    {{ form.as_p }}
                    {% csrf_token %}

                    <button class="button-edit-profile" type="submit">Add Photo</button>
                </form>
            </div>

        </div>

    </main>

{% endblock %}
